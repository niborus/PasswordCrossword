<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Password Crossword</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src=""></script>
<body>

<table id="pass_cross">
</table>

<script>
    let tw = 5;
    let th = 5;

    let table = document.getElementById("pass_cross");

    for (let i = 0; i <= th; i++) {
        var row = (i === 0) ? document.createElement('thead') : document.createElement('tr');
        table.appendChild(row);

        for (let j = 0; j <= tw; j++) {
            var cell = document.createElement('td');
            row.appendChild(cell)

            if (i === 0) {
                if (j !== 0) {
                    cell.innerText = j.toLocaleString();
                }
            } else {
                if (j === 0) {
                    cell.innerText = i.toLocaleString();
                }
            }

        }

    }

</script>

</body>
</html>
